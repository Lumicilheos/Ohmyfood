<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f76e445198.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div class="logo">
      <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo">
    </div>
  </header>
  <section class="main">
    <div class="form-location">
      <form>
        <i class="fa-solid fa-location-dot"></i>
        <span>Paris, Belleville</span>
        <form>
    </div>
    <div class="container">
      <h1 class="main-title">Réservez le menu qui vous convient</h1>
    </div>

    <p class="main-p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
    <div class="btn-container">
      <button class="main-btn">Explorer nos restaurants</button>
    </div>
  </section>
  <section class="section-fonctionnement">
    <h2>Fonctionnement</h2>
    <button><span>1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
    <button><span>2</span><i class="fa-solid fa-list-ul"></i>Composez votre menu</button>
    <button><span>3</span><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
  </section>
  <section class="restaurant">
    <h2>restaurants</h2>
    <div class="card-restaurant"></div>
    <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant">
    <h3>La palette du goût </h3>
    <p>Ménilmontant</p>
    <i><i class="fa-regular fa-heart"></i></i>
    <div class="card-restaurant"></div>
    <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant">
    <h3>La note enchantée</h3>
    <p>charonne</p>
    <i><i class="fa-regular fa-heart"></i></i>
    <div class="card-restaurant"></div>
    <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant">
    <h3>À la française</h3>
    <p>Cite Rouge</p>
    <i><i class="fa-regular fa-heart"></i></i>
    <div class="card-restaurant"></div>
    <img src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant">
    <h3>Le délice des sens</h3>
    <p>Folie-Méricourt</p>
    <i><i class="fa-regular fa-heart"></i></i>
  </section>
</body>

</html>
